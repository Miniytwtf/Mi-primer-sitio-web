<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio de formulario 2</title>
</head>
<body BGCOLOR="#6A5ACD">
    <form action="" method="get">
        <p><font color="red">Nombre: <input type="text" name="name_control" autofocus required /></font></p>
        <p><font color="sky blue">Correo electrónico: <input type="email" name="email_control" required /></font></p>
        <p><font color="#FFA07A">URL: <input type="url" name="url_contorl" placeholder="Escribe la URL de tu página web personal" /></font></p>
        <p><font color="#DA70D6">Fecha: <input type="date" name="date_control" /></font></p>
        <p><font color="#6495ED">Tiempo: <input type="time" name="time_control" /></font></p>
        <p><font color="#FFA500">Fecha y hora: <input type="datetime" name="datetime_control" /></font></p>
        
        <p><font color="#4B0082">Mes: <input type="month" name="month_control" /></font></p>
        <p><font color="#800080">Semana: <input type="week" name="week_control" /></font></p>
        <p><font color="#FF4500">Número (min -10, max 10): <input type="number" name="number_control" min="-10" max="10" value="0" /></font></p>
        <p><font color="#696969">Teléfono: <input type="tel" name="tel_control" /></font></p>
        <p><font color="">Color favorito: <input type="color" name="color_control" /></font></p>
        <p><input type="submit" value="Enviar" /></font></p>
    </form>
</body>
</html>
